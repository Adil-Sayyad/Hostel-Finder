{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Guru </title>
    <link rel = "stylesheet" href = "static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .gradient-custom-2 {
        background: #fccb90;

        background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

        background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        @media (min-width: 768px) {
        .gradient-form {
        height: 100vh !important;
        }
        }
        @media (min-width: 769px) {
        .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
        }
        }
    </style>

</head>
<body>
    <section class="gradient-form" style="background-color: #eee;">
        <div class="container py-3">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-8">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                          <h4 class="mb-4">Easily locate your perfect hostel with our user-friendly search interface</h4>
                          <p class="small mb-0">We Are A Family!!</p>
                        </div>
                    </div>
                  <div class="col-lg-6">
                    <div class="card-body p-md-2 mx-md-4">
      
                      <div class="text-center">
                        <img src="static/image/logo.png" style="width: 200px;" alt="logo">
                      </div>
                      <br><br><br>
                      <form method="POST">
                        <p>Please register your account</p>
                        {% csrf_token %}  
                        {% if errmsg %} 
                           <div class="alert alert-danger" role="alert">
                                {{ errmsg }}
                           </div>
                        {% endif %}   

                        {% if success %}
                            <div class="alert alert-success" role="alert">
                                  {{ success }}
                          </div>
                        {% endif %}

                        <div class="form-outline mb-3">
                            <label class="form-label" for="form2Example11">Username:</label>
                          <input type="email" name="name" id="name" class="form-control" placeholder="Email address" />
                        </div>
      
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form2Example22">Password:</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                        </div>
      
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form2Example22">Confirm Password:</label>
                          <input type="password" name="cp" id="cp" class="form-control" placeholder="Confirm Password"/>
                        </div>
                        
                        <div class="text-center pt-1 mb-3">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="width: 150px;" type="submit">Register</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-2">
                          <p class="mb-0 me-2">Already have an account?</p>
                          <a href="{% url 'login' %}" style="text-decoration: none;" class="btn btn-outline-primary">Login</a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
</body>
</html>
